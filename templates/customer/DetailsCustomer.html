{{ define "DetailsCustomer" }}
{{ template "Header" }}
{{ template "Menu" }}

<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Details <b> {{ .FullName }}</b></h2></div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Username</th>
                    <th>Account Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ .CustomerID }}</td>
                    <td>{{ .FullName }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .PhoneNumber }}</td>
                    <td>{{ .Username }}</td>
                    <td>{{ .AccountStatus }}</td>
                    <td><a href="/updateCustomer?id={{.CustomerID}}">Update</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
